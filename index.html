<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Library Data Entry</title>
	<link rel="stylesheet"
		  href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h1>Howl's Moving Library</h1>
	</header>
	<main>
		<div class="grid-container">
			<div class="card">
				<div class="title">Title</div>
				<div class="author">Author</div>
				<div class="page-count">123</div>
				<div class="read-status">Read</div>
				<button type="button" class="remove-btn">X</button>
			</div>
		</div>
		<button type="button"
				class="add-book-btn">Add Book</button>
	</main>
	<div id="modal" class="hidden">
		<form>
			<div class="form-header">
				<div class="text">
					<h2>Add a book to the library</h2>
					<p>
						Required fields are followed by
						<strong><span aria-label="required">*</span></strong>.
					</p>
				</div>
				<button type="button"
						class="close-form-btn">X</button>
			</div>
			<div class="form-row">
				<div class="form-item">
					<label for="title">Title: <span aria-label="required">*</span></label>
					<input id="title"
						   type="text"
						   name="title"
						   required />
				</div>
				<div class="form-item">
					<label for="author">Author: <span aria-label="required">*</span></label>
					<input id="author"
						   type="text"
						   name="author"
						   required />
				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<label for="pages">Pages: <span aria-label="required">*</span></label>
					<input id="pages"
						   type="tel"
						   name="pages"
						   required />
				</div>
				<div class="form-item">
					<label for="read-status">I have read it already! <span aria-label="required">*</span>
						<input type="checkbox"
							   name="read-status"
							   id="read-status">
					</label>
				</div>
			</div>
			<button type="submit" class="submit-btn">Add My Book!</button>
		</form>
	</div>
</body>

</html>
