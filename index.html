<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Library Data Entry</title>
	<link rel="stylesheet"
		  href="style.css">
</head>

<body>
	<header>
		<h1>Howl's Moving Library</h1>
	</header>
	<div class="table-container"
		 hidden>
		<!-- JS table goes here -->
	</div>
	<div class="library-container" style="display: flex;">
		<div class="grid-container">
		</div>
		<button type="button"
				class="add-book">Add Book</button>
	</div>
	<form style="display: none;">
		<div class="form-header">
			<div class="text">
				<h1>Add a book to the library</h1>
				<p>
					Required fields are followed by
					<strong><span aria-label="required">*</span></strong>.
				</p>
			</div>
			<button type="button"
					class="close-form">X</button>
		</div>
		<div class="form-row">
			<div class="form-item">
				<label for="title">Title: <span aria-label="required">*</span></label>
				<input id="title"
					   type="text"
					   name="title"
					   required />
			</div>
			<div class="form-item">
				<label for="author">Author: <span aria-label="required">*</span></label>
				<input id="author"
					   type="text"
					   name="author"
					   required />
			</div>
		</div>
		<div class="form-row">
			<div class="form-item">
				<label for="pages">Pages: <span aria-label="required">*</span></label>
				<input id="pages"
					   type="tel"
					   name="pages"
					   required />
			</div>
			<div class="form-item">
				<label for="have-read">Have you read it yet?: <span aria-label="required">*</span>
					<input type="checkbox"
						   name="have-read"
						   id="have-read">
				</label>
			</div>
		</div>
	</form>
	<div class="cover-all"
		 style="display: none;"></div>
	<script src="script.js"></script>
</body>

</html>
