<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Library Data Entry</title>
	<link rel="stylesheet"
		  href="style.css">
	<link rel="stylesheet"
		  href="https://use.typekit.net/fvp8lij.css">
	<script src="script.js"
			defer></script>
</head>

<body>
	<svg xmlns="http://www.w3.org/2000/svg"
		 style="display: none;">
		<defs>
			<symbol id="close-icon">
				<path
					  d="m 14 2 l -1.91 -2 l -5.09 5.09 l -5.09 -5.09 l -1.91 2 l 5 5 l -5 5 l 2 2 l 5 -5 l 5 5 l 2 -2 l -5 -5 z">
				</path>
			</symbol>
			<symbol id="search-icon">
				<path
					  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z">
				</path>
			</symbol>
		</defs>
	</svg>
	<div class="container">
		<header>
			<h1>Howl's Moving <span id="library">Library</span></h1>
		</header>
		<main>
			<div class="buttons">
				<button type="button"
						class="add-book-btn">+ Add Book
				</button>
				<button type="button"
						id="search-btn">Search
					<svg viewBox="0 0 24 24"
						 height="55%"
						 fill="var(--button-search-text)">
						<use href="#search-icon"></use>
					</svg>
				</button>
			</div>
			<div class="grid-container">
				<div class="card">
					<div class="card-top">
						<div class="highlights">
							<div class="author">Diana Wynne Jones</div>
							<div class="title">Howl's Moving Castle</div>
						</div>
						<button type="button"
								class="remove-btn">×
						</button>
					</div>
					<div class="card-bottom">
						<div class="page-count">123 Pages</div>
						<div class="read-status-text">Read?</div>
						<button class="read-status-btn">Read</button>
					</div>
				</div>
			</div>
		</main>
		<section id="modal"
				 class="hidden modal">
			<form>
				<section class="form-header">
					<div class="text">
						<h2>Add a book to the library</h2>
						<p>
							Required fields are followed by
							<strong><span aria-label="required">*</span></strong>
						</p>
					</div>
					<button type="button"
							class="close-form-btn">×</button>
				</section>
				<section class="form-row">
					<div class="form-item">
						<label for="title">Title: <span aria-label="required">*</span></label>
						<input id="title"
							   type="text"
							   name="title"
							   placeholder="The Golden Compass"
							   value="The Hobbit"
							   required />
					</div>
					<p class="duplicate-error hidden">You already have that book!</p>
					<div class="form-item">
						<label for="author">Author: <span aria-label="required">*</span></label>
						<input id="author"
							   type="text"
							   name="author"
							   placeholder="Phillip Pullman"
							   value="jrr tolkien"
							   required />
					</div>
				</section>
				<section class="form-row">
					<div class="form-item">
						<label for="page-count">Page Count:</label>
						<input id="page-count"
							   type="tel"
							   name="page-count"
							   value="0" />
					</div>
					<div class="form-item">
						<label for="read-status">I have read it already!
							<input type="checkbox"
								   name="read-status"
								   id="read-status" />
						</label>
					</div>
				</section>
				<button type="submit"
						class="submit-btn">Add My Book!
				</button>
			</form>
		</section>
	</div>
</body>

</html>
