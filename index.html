<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Library Data Entry</title>
	<link rel="stylesheet"
		  href="style.css">
	<link rel="stylesheet"
		  href="https://use.typekit.net/fvp8lij.css">
	<script src="script.js"
			defer></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>Howl's Moving <span id="library">Library</span></h1>
		</header>
		<main>
			<div class="buttons">
				<button type="button"
						class="add-book-btn">Add Book +
				</button>
				<button type="button"
						id="search-btn">Search Q
				</button>
			</div>
			<div class="grid-container">
				<div class="card">
					<div class="card-top">
						<div class="highlights">
							<div class="author">Author</div>
							<div class="title">Title</div>
						</div>
						<button type="button"
								class="remove-btn">X</button>
					</div>
					<div class="card-bottom">
						<div class="page-count">123 Pages</div>
						<div class="read-status-text">Read?</div>
						<button class="read-status-btn">Read</button>
					</div>
				</div>
			</div>
		</main>
		<section id="modal"
				 class="hidden modal">
			<form>
				<section class="form-header">
					<div class="text">
						<h2>Add a book to the library</h2>
						<p>
							Required fields are followed by
							<strong><span aria-label="required">*</span></strong>
						</p>
					</div>
					<button type="button"
							class="close-form-btn">X</button>
				</section>
				<section class="form-row">
					<div class="form-item">
						<label for="title">Title: <span aria-label="required">*</span></label>
						<input id="title"
							   type="text"
							   name="title"
							   placeholder="The Golden Compass"
							   value="The Hobbit"
							   required />
					</div>
					<p class="duplicate-error hidden">You already have that book!</p>
					<div class="form-item">
						<label for="author">Author: <span aria-label="required">*</span></label>
						<input id="author"
							   type="text"
							   name="author"
							   placeholder="Phillip Pullman"
							   value="jrr tolkien"
							   required />
					</div>
				</section>
				<section class="form-row">
					<div class="form-item">
						<label for="page-count">Page Count:</label>
						<input id="page-count"
							   type="tel"
							   name="page-count"
							   value="0" />
					</div>
					<div class="form-item">
						<label for="read-status">I have read it already!
							<input type="checkbox"
								   name="read-status"
								   id="read-status" />
						</label>
					</div>
				</section>
				<button type="submit"
						class="submit-btn">Add My Book!
				</button>
			</form>
		</section>
	</div>
</body>

</html>
